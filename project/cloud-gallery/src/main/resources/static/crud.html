<!DOCTYPE html>
<html lang="en"  ng-app="app">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<meta name="description" content="">
<meta name="author" content="">
<link rel="icon" href="../../favicon.ico">

<title>Java Cloud Gallery</title>

<!-- Bootstrap core CSS -->
	<link href="../../assets/css/bootstrap.min.css" rel="stylesheet">

<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<link href="../../assets/css/ie10-viewport-bug-workaround.css"
	rel="stylesheet">

	<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular.js"></script>
	<link rel="stylesheet"; href="https://unpkg.com/ng-table@2.0.2/bundles/ng-table.min.css">
	<script src="https://unpkg.com/ng-table@2.0.2/bundles/ng-table.min.js"></script>

	<script src="assets/js/src/app.js" type="text/javascript"></script>


        <!-- Custom styles for this template -->
<link href="gallery.css" rel="stylesheet">

<!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
<!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
<script src="../../assets/js/ie-emulation-modes-warning.js"></script>

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

	<div class="container">

		<!-- The justified navigation menu is meant for single line per list item.
           Multiple lines will require custom code not provided by Bootstrap. -->
		<div class="masthead">
			<h3 class="text-muted">Components Gallery</h3>
			<nav>
				<ul class="nav nav-justified">
					<li><a href="index.html">Home</a></li>
					<li class="active"><a href="#">Simple CRUD Component</a></li>
				</ul>
			</nav>
		</div>


		<div>
			<div ng-controller="galleryCtrl as vm">
				<table ng-table="vm.apps" class="table">
					<tr ng-repeat="app in $data">
						<td title="'Name'" ng-click="vm.app=app.data">{{app.data.name}}</td>
					</tr>
				</table>
                <br>

                <form name="vm.form" novalidate>
                    <fieldset>
                        <legend>Work with App</legend>
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input id="name" type="text" ng-model="vm.app.name" required>
                        </div>

                        <button type="submit"
                                class="btn btn-info"
                                ng-click="vm.save(vm.app)"
                                ng-disabled="!vm.form.$valid"
                                ng-hide="vm.app.id">Create</button>

                        <button type="submit"
                                class="btn btn-info"
                                ng-click="vm.update(vm.app)"
                                ng-hide="!vm.form.$valid || !vm.app.id">Update</button>

                        <button type="submit"
                                class="btn btn-info"
                                ng-click="vm.remove(vm.app)"
                                ng-hide="!vm.form.$valid || !vm.app.id">Delete</button>

                        <button type="submit"
                                class="btn btn-info"
                                ng-click="vm.reset()"
                                ng-hide="!(vm.app.name || vm.app.id)">Cancel</button>
                    </fieldset>
                </form>
			</div>
		</div>


		<!-- Site footer -->
		<footer class="footer">
			<p class="text-muted">&copy; 2016 SaM Solutions.</p>
		</footer>

	</div>
	<!-- /container -->


	<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
	<script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
</body>
</html>
